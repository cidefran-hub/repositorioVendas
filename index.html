<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Card Design Using HTML and CSS - Coding Power</title>
</head>
<body>

   <div class="container">
       <div class="product">
           <div class="image">
               <img class="product-image" src="images/orange.png" alt="">
           </div>
           <div class="color">
               <span class="orange active" data-image="adidas-laranja.png" data-color="#DE522F"></span>
               <span class="blue" data-image="adidas.png" data-color="#02b0dbc2"></span>
               <span class="black" data-image="vans-preto.png" data-color="#222627"></span>
               <span class="yellow" data-image="nike-woman.png" data-color="rgb(255, 237, 73)"></span>
           </div>
           <div class="title">
            TÃªnis infantil
           </div>
           <div class="detail">
               <p>Valor : <span>R$:150,00</span></p>
               <a href="#">adicionar ao carrinho</a>
           </div>
       </div>
   </div>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

   <script>
       $(".color span").click(function(){

        $(".color span").removeClass("active");
        $(this).addClass("active");
        $(".detail span").css("color",$(this).attr("data-color"));
        $(".detail a").css("background",$(this).attr("data-color"));
        $(".product-image").attr("src",$(this).attr("data-image"));
        $("body").css("background",$(this).attr("data-color"));
       });
   </script>

</body>
</html>
